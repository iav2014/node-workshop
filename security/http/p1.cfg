global
log 127.0.0.1   local0
log 127.0.0.1   local1 notice
maxconn 2384

frontend www-GA-https
bind :9490
mode tcp
default_backend www-GA-backend

frontend www-HUB-to-GA-https
bind :9186
mode tcp
default_backend www-HUB-to-GA-backend

frontend www-XFER-to-GA-https
bind :9190
mode tcp
default_backend www-XFER-to-GA-backend

backend www-GA-backend
mode tcp
balance roundrobin
stick-table type ip size 200k expire 30m
stick on src
default-server inter 1s
server GA1-HTTPS portal.santandercashnexus.com:443 ssl  verify none
server GA2-HTTPS portal.santandercashnexus.com:443 ssl  verify none

backend www-HUB-to-GA-backend
mode tcp
balance roundrobin
default-server inter 1s
server GA1-HUB portal.santandercashnexus.com:443 ssl  verify none
server GA2-HUB portal.santandercashnexus.com:443 ssl  verify none

backend www-XFER-to-GA-backend
mode tcp
balance roundrobin
default-server inter 1s
server GA1-XFER portal.santandercashnexus.com:443 ssl  verify none
server GA2-XFER 1portal.santandercashnexus.com:443 ssl  verify none
